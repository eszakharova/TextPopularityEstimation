<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Количество лайков</title>
</head>
<body>
    <form method='post'>
        <h1>Ссылка на пост</h1>
        <textarea rows="4" cols="50" name="link">{{ input }}</textarea>
        <br>
        <input type="submit" value="">
    </form>

     <form method='post'>
        <h1>Текст</h1>
        <textarea rows="4" cols="50" name="text">{{ input }}</textarea>
        <br>
        <input type="submit" value="Разобрать">
    </form>

    {% if text %}
        <h1>Информация о глаголах:</h1>
        <ul>
    {% for p in toprint1 %}
    <li>{{p}}</li>
    {% endfor %}
    </ul>
    <h2>Частотный список лемм:</h2>
    <ul>
    {% for r in toprint2 %}
     <li>{{r}}</li>
    {% endfor %}
    </ul>
    {% endif %}


</body>
</html>
